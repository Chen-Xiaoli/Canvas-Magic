<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Backgrounds</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <canvas id="parallaxCanvas"></canvas>
        <div class="controls">
            <p>Game Speed: <span id="gameSpeedDisplay"></span></p>
            <input type="range" id="gameSpeed" min="0" max="20" step="1" value="5">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
